<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="finale.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="learning.png">
    <title>Library Management System</title>
</head>
<body>
    <div class="container">
        <h2>Library Management System</h2>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author">
        </div>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id">
        </div>
    
        <div class="form-group">
            <label for="borrowerId">Borrower ID:</label>
            <input type="text" id="borrowerId">
        </div>
        <div class="form-group">
            <label for="borrowDate">Borrow Date:</label>
            <input type="date" id="borrowDate" placeholder="Borrow Date">
        </div>
    
        <div class="form-group">
            <label for="search">Search:</label>
            <input type="text" id="search" oninput="searchBooks()">
        </div>
    
        <div class="form-group1">
            <button onclick="addBook()">Add Book</button>
            <button onclick="deleteBook()">Delete Book</button>
            <button onclick="updateBook()">Update Book</button>
            <button onclick="borrowBook()">Borrow Book</button>
            <button onclick="returnBook()">Return Book</button>
        </div>
    
        <table id="bookTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Status</th>
                    <th>Borrower ID</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    
        <div class="error">
            <!-- display error messages here -->
        </div>
    </div>
    

<script src="finale.js"></script>
</body>
</html>
